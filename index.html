<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>✨ Nano Poem Generator ✨</h1>
        <input type="text" id="topic" placeholder="Enter a topic...">
        <button onclick="generatePoem()">Generate Poem</button>
        <div id="poem"></div>
        <button id="copyBtn" onclick="copyPoem()">Copy Poem</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
